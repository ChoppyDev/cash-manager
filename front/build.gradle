// Top-level build file where you can add configuration options common to all sub-projects/modules.


buildscript {
    ext.kotlin_version = '1.3.41'
    ext.android_version = '3.2.0'
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        //implementation project(":stdlib")
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


// show current classpath and dependencies
//https://stackoverflow.com/questions/18098231/how-can-i-check-which-gradle-android-plugin-version-is-used-in-my-project
task showClasspath  {
    doLast {
        buildscript.configurations.classpath.each { println it.name }
    }
}

task showVersion {
    doLast {
        println buildscript.configurations.classpath.resolvedConfiguration.firstLevelModuleDependencies.moduleVersion
    }
}